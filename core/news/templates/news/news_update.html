{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail New</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custome CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail_news.css' %}">
</head>

<body>

<!-- Header Section -->
<div class="container my-3 br-header p-2">
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="/news/">Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="/accounts/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="/accounts/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="/accounts/register/">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <a class="navbar-brand" href="/accounts/profile/">
                    <img src="{% static 'img/avatar1.png' %}" alt="Avatar Logo" style="width:40px;"
                         class="rounded-pill">
                </a>
            </div>
        </nav>
    </div>
</div>
<!-- body section -->
<div class="container my-3">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titlei" class="form-label">Title</label>
                    <input type="text" name="title" value="{{news_single.title}}" class="form-control" id="titlei"
                           aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your title with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="bodyi" class="form-label">Body</label>
                    <textarea class="form-control" name="body" id="bodyi" cols="30"
                              rows="10">{{news_single.body}}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="categoryi">Category</label>
                    <select class="form-control" name="category" id="categoryi" value="{{news_single.category}}">
                        <option value="Sports">Sports</option>
                        <option value="Health">Health</option>
                        <option value="Politics">Politics</option>
                        <option value="Economics">Economics</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="imagei" class="form-label">Image</label>
                    <input type="file" class="form-control" name="image" id="imagei">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>


<!-- Footer Section -->
<footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Linkedin -->
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
               href="#!" role="button"><i class="fa fa-linkedin"></i></a>
            <!-- Github -->
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;"
               href="#!" role="button"><i class="fa fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2020 Copyright:
        <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
</footer>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<!-- Custome Js -->
<script src="{% static 'js/index.js' %}"></script>
</body>

</html>
